<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/darkmode.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="flip-container">
            <div class="square" id="square0"></div>
            <div class="square-back" id="square0-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square1"></div>
            <div class="square-back" id="square1-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square2"></div>
            <div class="square-back" id="square2-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square3"></div>
            <div class="square-back" id="square3-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square4"></div>
            <div class="square-back" id="square4-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square5"></div>
            <div class="square-back" id="square5-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square6"></div>
            <div class="square-back" id="square6-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square7"></div>
            <div class="square-back" id="square7-back"></div>
        </div>
        <div class="flip-container">
            <div class="square" id="square8"></div>
            <div class="square-back" id="square8-back"></div>
        </div>
    </div>
    <div id="endGame">
        <input type="button" value="Restart" class="restart-button" onclick="restartButton()"/>
        <button onclick="darkMode()" class="dark-mode-button">
            <span class="sun-icon">
                <span class="material-icons">light_mode</span>
            </span>
            <span class="moon-icon">
                <span class="material-icons">dark_mode</span>
            </span>
        </button>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
      </script>
</body>
</html>
